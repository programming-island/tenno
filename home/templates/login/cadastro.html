    <div class="cad">
        <form method="POST" action="{% url 'cadastro'%}" class="form-inline">
          
          {% csrf_token %}
            <h2>Cadastre-se</h2>
            <div>
                <input class="form-control mr-2" 
                name = "nome" 
                value="{{request.POST.nome}}"
                type="text" 
                placeholder="Nome" 
                maxlength="20">
                <input class="form-control" 
                name="sobrenome" 
                value="{{request.POST.sobrenome}}"
                type="text" 
                placeholder="Sobrenome" 
                maxlength="20">
            </div>
            <div>
                <input class="form-control mr-2" 
                name = "nome" 
                value="{{request.POST.nome}}"
                type="text" 
                placeholder="Nome de Usuário" 
                maxlength="20">
            </div>
            <div>
                <input class="form-control pad" 
                name ="email"
                value ="{{request.POST.email}}"
                type="email" 
                placeholder="E-mail"
                maxlength="50">
            </div>
            <div>
                <input class="form-control mr-2"
                name ="telefone" 
                value="{{request.POST.telefone}}"
                type="number" 
                placeholder="Telefone" 
                maxlength="11" 
                pattern="[0-9]">
                <input class="form-control" 
                name ="senha" 
                type="password" 
                placeholder="Senha" 
                maxlength="16">
                <input class="form-control" 
                name ="senha" 
                type="password" 
                placeholder="Repita a senha" 
                maxlength="16">
            </div>
            <button type ="submit" class="btn btn-dark">Cadastrar</button>
        </form>
